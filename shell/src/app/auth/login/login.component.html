<div class="auth-container">
    <h2>ðŸ”‘ User Login</h2>

    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
        <div class="form-group">
          <label>Email *</label>
          <input type="email" formControlName="email" placeholder="Enter email" />
          <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</small>
          </div>
        </div>
      
        <div class="form-group">
          <label>Password *</label>
          <input type="password" formControlName="password" placeholder="Enter password" />
          <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 characters</small>
          </div>
        </div>
      
        <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">Login</button>
      </form>
      
    <!-- Register Link -->
    <p class="auth-footer">
        Donâ€™t have an account?
        <a routerLink="/register">Register here</a>
    </p>
</div>
