<div class="auth-container">
    <h2>🔐 User Registration</h2>

    <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
        <div class="form-group">
            <label>Full Name *</label>
            <input type="text" formControlName="name" placeholder="Enter full name" />
            <div class="error" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
                <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</small>
                <small *ngIf="registerForm.get('name')?.errors?.['minlength']">At least 3 characters</small>
            </div>
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="email" formControlName="email" placeholder="Enter email" />
            <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password *</label>
            <input type="password" formControlName="password" placeholder="Enter password" />
            <div class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
                <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
                <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum 6 characters</small>
            </div>
        </div>

        <div class="form-group">
            <label>Role *</label>
            <select formControlName="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <div class="error" *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.invalid">
                <small>Role selection is required</small>
            </div>
        </div>

        <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>

</div>
