<div class="shell-layout">
    <div class="shell-header">
        <div>
            <h3>🏢 Office Management</h3>
        </div>
        <div>
            <span>👤 Admin User</span>
            <button class="btn btn-secondary btn-sm" (click)="logOut()">Logout</button>
        </div>
    </div>

    <div class="shell-sidebar">
        <app-navbar></app-navbar>
    </div>

    <div class="shell-content">
        <h3>📊 Dashboard Overview</h3>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px;">
            <div style="background: #dbeafe; padding: 20px; border-radius: 8px; text-align: center;">
                <h4>🏢 Total Companies</h4>
                <div style="font-size: 24px; font-weight: bold; color: #1d4ed8;">{{companyCount}}</div>
            </div>
            <div style="background: #dcfce7; padding: 20px; border-radius: 8px; text-align: center;">
                <h4>👥 Total Employees</h4>
                <div style="font-size: 24px; font-weight: bold; color: #166534;">{{employeeCount}}</div>
            </div>
            <div style="background: #fef3c7; padding: 20px; border-radius: 8px; text-align: center;">
                <h4>🔐 Active Roles</h4>
                <div style="font-size: 24px; font-weight: bold; color: #92400e;">{{roleCount}}</div>
            </div>
        </div>
        <div style="margin-top: 20px; padding: 15px; background: #f0f9ff; border-radius: 8px;">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
